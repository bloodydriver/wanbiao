<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="shop_car.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>  
    <script src="shop_car.js"></script> 
    <title>购物车</title>
</head>
<body>
    <div class="box">
        <div class="shopCar_top">
            <div class="header_logo">
                <a href="">
                    <img src="https://static.wbiao.co/p/pc/images/1/logo-icon.png" alt="">
                </a>
                <a href="">
                    <img src="https://static.wbiao.co/p/pc/images/1/slogan-02242018.png" alt="">
                </a>
            </div>
            <div class="header_right">
                <ul>
                    <li class="changeColor">
                        <i></i>
                        <span>购物车</span>
                    </li>
                    <li>
                        <i></i>
                        <span>填写订单信息</span>
                    </li>
                    <li>
                        <i></i>
                        <span>支付订单</span>
                    </li>
                    <li>
                        <i></i>
                        <span>等待签收</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="shopNull" style="display: none;">
            <i></i>
            <p class="p1">你的购物车还是空的</p>
            <p class="p2" style="display: none;">现在<a href="">登录</a>，购物车信息将一直为您保存</p>
            <div>
                <a class="a1" href="">马上购物</a>
                <a class="a2" href="">看看收藏</a>
            </div>
        </div>
        <div class="shopAll">
            <h2>全部商品 （<span class="shop_num">1</span>）</h2>
            <div class="checkAll">
                <i></i>
                <span>全选</span>
                <span>商品信息</span>
                <ul>
                    <li>单价</li>
                    <li>数量</li>
                    <li>小计</li>
                    <li>操作</li>
                </ul>
            </div>
            <div class="shopCar_content">
                <div class="shopName">
                    <i class="check"></i>
                    <span>阿玛尼ARMANI 
                        <a href="javascript:void(0)">
                            <span>领券</span>
                            <div class="ticket" style="display: none;">
                                <em>¥870</em>
                                <div>
                                    <p class="p1">大牌保价神券</p></br>
                                    <p class="p2">2019.10.09-2019.10.19</p>
                                </div>
                                <i>领取</i>
                            </div>
                        </a>
                    </span>
                    <em style="display: none;"></em>
                </div>
                <ul></ul>
            </div>
            <div class="payment">
                <div class="check_payment">
                    <i></i>
                    <a href="javascript:void(0)">全选</a>
                    <a class="checkDel" href="javascript:void(0)">删除</a>
                    <a href="javascript:void(0)">移入收藏</a>
                    <a href="javascript:void(0)">清空失效商品</a>
                    <p>已选商品<span class="checkedNum">0</span>件</p>
                </div>
                <div class="pay">
                    <div>
                        <p>合计<span>￥<span class="total">0</span></span></p>
                        <br>
                        <p>总额<span>￥</span><sapn class="totalPrice">0</span></p>
                    </div>
                    <button>结算</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
